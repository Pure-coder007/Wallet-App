{% extends "layout.html" %}


{% block content %}
<div class="container mx-auto">
    
    <div class="transfer_form mx-auto">
        <h2>Wallet To Wallet Transfer</h2>
        <br>

        <form action="{{ url_for('send_to_wallet') }}" method="POST">

            <div class="form-group">
                <label for="phone_number">Account Number</label>
                <input type="text" class="form-control  shadow-none space" id="phone_number" name="phone_number" required>
            </div>
            <br>
            
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control shadow-none space" id="amount" name="amount"  required >
            </div>
            
            <br>
            <div class="form-group">
                <label for="message">Narration</label>
                <input type="text" class="form-control shadow-none space" id="message" name="message">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="submit btn-primary shadow-none">Proceed</button>
            </div>
        </form>
    </div>
</div>

<style>
    .transfer_form {
        width: 50%;
    }

    .container{
        justify-content: center;
    }

    @media screen and (max-width: 576px) {
        .space{
            width: 100% !important;
            height: 2.3rem !important;
            border-radius: 0.2rem !important;
        }

        .transfer_form{
            margin-top: 1rem;
            /* border: 1px solid black; */
            width: 100% !important;
        }

        .submit{
            width: 100% !important;
            height: 3rem !important;
            font-size: 1.1rem ;
            border-radius: 0.2rem;
            border: none;
        }
    }
</style>
{% endblock content %}
