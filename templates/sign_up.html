{% extends "layout.html" %}

{% block content %}
<!-- Registration 8 - Bootstrap Brain Component -->
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{{ url_for('static', filename='images/video-thumb.png') }}" alt="Welcome back you've been missed!">
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <div class="text-center mb-4">
                                                    <a href="#!">
                                                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="175" height="57">
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="text-center mt-4 mb-5"> Enter your details to register</h5>
                                        </div>
                                    </div>
                                    <form action="{{ url_for('sign_up') }}" method="POST" enctype="multipart/form-data">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control space shadow-none border-0" name="first_name" id="firstName" placeholder="First Name" required>
                                                    <label for="firstName" class="form-label">First Name</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control space shadow-none border-0" name="last_name" id="lastName" placeholder="Last Name" required>
                                                    <label for="lastName" class="form-label">Last Name</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control space shadow-none border-0" name="email" id="email" placeholder="name@example.com" required>
                                                    <label for="email" class="form-label">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control space shadow-none border-0" name="phone_number" id="phone_number" placeholder="Phone Number" required>
                                                    <label for="phone_number" class="form-label">Phone</label>
                                                </div>
                                            </div>
                                            <div class="col-12 position-relative">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control space shadow-none border-0" name="password" id="password" placeholder="Password" required>
                                                    <label for="password" class="form-label">Password</label>
                                                    <span id="showPasswordIcon" class="position-absolute" style="cursor: pointer; right: 10px; top: 50%; transform: translateY(-50%);">
                                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-12 position-relative">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control space shadow-none border-0" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
                                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                                    <span id="showConfirmPasswordIcon" class="position-absolute" style="cursor: pointer; right: 10px; top: 50%; transform: translateY(-50%);">
                                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input shadow-none border-0 check" type="checkbox" value="" name="termsCheckbox" id="termsCheckbox" required>
                                                    <label class="form-check-label text-secondary" for="termsCheckbox">
                                                        I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-dark btn-lg shadow-none submit" type="submit" id="submitButton" value="Next" disabled style="cursor: not-allowed; background-color: #190378; color: #f3f3f3;">Sign up</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="mb-0 mt-5 text-secondary text-center">Already have an account? <a href="{{ url_for('login') }}" class="link-primary text-decoration-none">Sign in</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Loader HTML -->
<div id="loader" style="display: none;">
    <div class="loader-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<style>
    .faded-button {
        opacity: 0.5; /* Adjust the opacity to your preference */
        cursor: not-allowed;
    }

    .space {
        border: 1px solid whitesmoke !important;
    }

    #loader {
        display: flex; /* Use flexbox */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
        z-index: 9999; /* Ensure loader appears on top of other elements */
    }

    .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .dot {
        width: 15px;
        height: 15px;
        margin: 0 5px;
        border-radius: 50%;
        background-color: #3498db; /* Blue */
        animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes bounce {
        to {
            transform: translateY(-20px);
        }
    }

    @media screen and (max-width: 576px) {
        .space {
            width: 100% !important;
            height: 2.3rem !important;
            border-radius: 0.2rem !important;
            font-size: 1rem !important;
            border: 1px solid whitesmoke !important;
        }

        .check {
            border: 1px solid whitesmoke !important;
        }

        .submit {
            border-radius: 0.2rem !important;
            font-size: 1rem !important;
        }
    }
</style>

<!-- JavaScript for showing loader -->
<script>
    document.querySelector("form").addEventListener("submit", function() {
        document.getElementById("loader").style.display = "flex"; // Display loader
    });

    // Enable/disable submit button based on terms checkbox
    document.getElementById('termsCheckbox').addEventListener('change', function() {
        var submitButton = document.getElementById('submitButton');
        submitButton.disabled = !this.checked;
        submitButton.style.cursor = this.checked ? 'pointer' : 'not-allowed';
    });

    // Show/Hide Password Toggle
    document.getElementById("showPasswordIcon").addEventListener("click", function () {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.querySelector("i").classList.remove("fa-eye");
            this.querySelector("i").classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            this.querySelector("i").classList.remove("fa-eye-slash");
            this.querySelector("i").classList.add("fa-eye");
        }
    });

    // Show/Hide Confirm Password Toggle
    document.getElementById("showConfirmPasswordIcon").addEventListener("click", function () {
        var confirmPasswordField = document.getElementById("confirmPassword");
        if (confirmPasswordField.type === "password") {
            confirmPasswordField.type = "text";
            this.querySelector("i").classList.remove("fa-eye");
            this.querySelector("i").classList.add("fa-eye-slash");
        } else {
            confirmPasswordField.type = "password";
            this.querySelector("i").classList.remove("fa-eye-slash");
            this.querySelector("i").classList.add("fa-eye");
        }
    });
</script>

{% endblock content %}
